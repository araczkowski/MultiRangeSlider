<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>MultiRangeSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div class="MrsCode">
        mrs = new Mrs('slider', <b>{ min: 0, max: 1440, step: 15, gap: 75, newlength: 45}</b>);
        <br>mrs.addPeriods('[[360, 555],[990, 60]]')
        <br>function onChangeInfo() {
        <br>console.log(mrs.getPeriodsValues());
        <br>};
        <br>mrs.setOnChangeCallback(onChangeInfo);
        <br>
    </div>
    <div id="parent" class="MrsContent">
        <div id="slider"></div>
    </div>

    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        var mrs;
        $(function () {
            // inicialization - test from APEX (string insted of objects)

            mrs = new Mrs('slider', {
                min: "0",
                max: "1440",
                step: "15",
                gap: "75",
                newlength: "45"
            });
            mrs.addPeriods('[{"id":50,"start":300,"value":615},{"id":555,"start":990,"value":60}]');

            function onChangeInfo() {
                console.log(mrs.getPeriodsValues());
            };
            mrs.setOnChangeCallback(onChangeInfo);

        });
    </script>
</body>

</html>
