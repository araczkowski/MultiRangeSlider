<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>MultiRangeSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="code">
        mrs = new Mrs('slider');
        <br>mrs.addPeriods('[[660, 90],[990, 120]]')
    </div>
    <div id="parent" class="content">
        <div id="slider"></div>
    </div>
    <div class="code">
        mrs2 = new Mrs('slider2');
        <br>mrs2.addPeriods('[[360, 780]]');
        <br>mrs2.changeStep(10);
    </div>
    <div id="parent2" class="content">
        <div id="slider2"></div>
    </div>
    <div class="code">
        mrs3 = new Mrs('slider3', { min: 360, max: 1200, step: 15 });
        <br>mrs3.addPeriods('[[360, 555],[990, 60]]')
        <br>
    </div>
    <div id="parent3" class="content">
        <div id="slider3"></div>
    </div>

    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        var mrs, mrs2;
        $(function () {
            // inicialization - test from APEX (string insted of objects)
            mrs = new Mrs('slider');
            mrs.addPeriods('[[660, 90],[990, 120]]')


            mrs2 = new Mrs('slider2');
            mrs2.addPeriods('[[360, 780]]');
            mrs2.changeStep(10);

            mrs3 = new Mrs('slider3', {
                min: "360",
                max: "1200",
                step: "15"
            });
            mrs3.addPeriods('[[360, 555],[990, 60]]')

        });
    </script>
</body>

</html>
