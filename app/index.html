<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>MultiRangeSlider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css styles/vendor.css -->
    <!-- like in apex-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>

    <div id="pluginRegion" style="width:960px; overflow:auto;">
        <div id="parent" class="MrsContent" style="width: 1800px; height: 100px;">
            <div id="slider"></div>
        </div>
    </div>

    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <script>
        var mrs;
        $(function () {
            // inicialization - test from APEX (string insted of objects)

            mrs = new Mrs('slider', {
                min: "0",
                max: "1440",
                step: "15",
                gap: "75",
                newlength: "45"
            });
            mrs.addPeriods('[{"id":50,"start":300,"value":615},{"id":555,"start":990,"value":60}]');

            function onChangeInfo() {
                //console.log(mrs.getPeriodsValues());
            };
            mrs.setOnChangeCallback(onChangeInfo);

            //
            var outer = $('#pluginRegion').width();
            var inner = $('.MrsContent').width();
            $('#pluginRegion').scrollLeft((inner - outer) / 2);

            /*$(document).mousemove(function (event) {
                console.log(event.pageX);
            });*/

        });
    </script>
</body>

</html>
